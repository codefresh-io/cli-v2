apiVersion: codefresh.io/v1alpha1
kind: Runtime
metadata:
  name: "{{ name }}"
  namespace: "{{ namespace }}"
spec:
  version: 1.0.0
  bootstrapSpecifier: github.com/codefresh-io/cli-v2/manifests/argo-cd?ref=v0.0.21
  components:
    - name: events
      type: kustomize
      url: github.com/codefresh-io/cli-v2/manifests/argo-events?ref=v0.0.21
      wait: true
    - name: rollouts
      type: kustomize
      url: github.com/codefresh-io/cli-v2/manifests/argo-rollouts?ref=v0.0.21
    - name: workflows
      type: kustomize
      url: github.com/codefresh-io/cli-v2/manifests/argo-workflows?ref=v0.0.21
