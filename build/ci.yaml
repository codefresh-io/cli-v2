version: "1.0"
mode: parallel

stages:
  - Prepare
  - Test
  - Build
  - Release

steps:
  main_clone:
    stage: Prepare
    title: clone repository
    type: git-clone
    git: cf_github
    repo: ${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}
    revision: ${{CF_BRANCH}}

  prepare_env_vars: &deps
    stage: Prepare
    title: prepare-env
    image: quay.io/codefresh/golang-ci-helper:latest
    commands:
      - cf_export GO111MODULE=on
      - cf_export GOCACHE=/codefresh/volume/gocache # change gopath to codefresh shared volume
      - cf_export GOPATH=/codefresh/volume/gopath
      - cf_export GOPRIVATE=github.com/codefresh-io/argo-platform
      - cf_export GOSUMDB=off
      - cf_export PATH=$PATH:/codefresh/volume/gopath/bin
      - cf_export LATEST_VERSION=$(curl --silent -H "Authorization:Bearer ${{GITHUB_TOKEN}}" "https://api.github.com/repos/${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}/releases/latest" | jq -r ".tag_name")
      - cf_export VERSION=$(make cur-version)
    when:
      steps:
        - name: main_clone
          on:
            - success

  compare_versions:
    stage: Prepare
    title: compare versions
    image: alpine/semver
    commands:
      - semver "${{VERSION}}" -r ">${{LATEST_VERSION}}" || (echo "bump version! current is ${{VERSION}} latest is ${{LATEST_VERSION}}" && exit 1)
    when:
      steps:
        - name: prepare_env_vars
          on:
            - success

  download_modules:
    <<: *deps
    stage: Prepare
    title: download modules
    commands:
      - git config --global url."https://github:${GITHUB_TOKEN}@github.com".insteadOf  "https://github.com"
      - go mod tidy
      - make clean
    when:
      steps:
        - name: compare_versions
          on:
            - success

  lint:
    <<: *deps
    stage: Test
    title: lint
    commands:
      - make lint
      - make check-worktree
    when:
      steps:
        - name: download_modules
          on:
            - success

  codegen:
    <<: *deps
    stage: Test
    title: check codegen
    commands:
      - make codegen
      - make check-worktree
    when:
      steps:
        - name: download_modules
          on:
            - success

  test:
    <<: *deps
    stage: Test
    title: run tests
    commands:
      - make test
    when:
      steps:
        - name: lint
          on:
            - success

  codecov-report:
    stage: Test
    type: codecov-reporter
    title: report code coverage
    arguments:
      codecov_integration: ${{CODECOV_INTEGRATION}}
    when:
      steps:
        - name: test
          on:
            - success

  build:
    stage: Build
    title: build docker image
    type: build
    image_name: ${{IMAGE_NAME}}
    tag: ${{CF_BRANCH_TAG_NORMALIZED}}
    buildkit: true
    disable_push: true
    build_arguments:
      - GITHUB_TOKEN=${{GITHUB_TOKEN}}
      - SEGMENT_WRITE_KEY=${{SEGMENT_WRITE_KEY}}
    when:
      condition:
        all:
          isBinary: '"${{REPO_TYPE}}" != "lib"'
      steps:
        - name: compare_versions
          on:
            - success

  build_binaries:
    <<: *deps
    stage: Build
    title: build binaries
    commands:
      - make ./dist/cf-${TARGET}.sha256 DEV_MODE=false SEGMENT_WRITE_KEY=${{SEGMENT_WRITE_KEY}}
    scale:
      linux_amd64:
        title: linux_amd64
        environment:
          - TARGET=linux-amd64
      linux_arm64:
        title: linux_arm64
        environment:
          - TARGET=linux-arm64
      windows_amd64:
        title: windows_amd64
        environment:
          - TARGET=windows-amd64
      darwin_amd64:
        title: darwin_amd64
        environment:
          - TARGET=darwin-amd64
      darwin_arm64:
        title: darwin_arm64
        environment:
          - TARGET=darwin-arm64
    retry:
      maxAttempts: 3
      delay: 1
    when:
      condition:
        all:
          isBinary: '"${{REPO_TYPE}}" != "lib"'
      branch:
        only: ["main"]
      steps:
        - name: test
          on:
            - success
        - name: codegen
          on:
            - success
        - name: lint
          on:
            - success

  create_release_lib:
    <<: *deps
    stage: Release
    title: create github release - lib
    commands:
      - export GIT_REPO=${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}
      - export GIT_BRANCH=${{CF_BRANCH}}
      - make release
    when:
      condition:
        all:
          isBinary: '"${{REPO_TYPE}}" == "lib"'
      steps:
        - name: test
          on:
            - success
        - name: codegen
          on:
            - success

  create_release_bin:
    <<: *deps
    stage: Release
    title: create github release - bin
    commands:
      - export GIT_REPO=${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}
      - export GIT_BRANCH=${{CF_BRANCH}}
      - make release
    when:
      branch:
        only: ["main"]
      steps:
        - name: build_binaries
          on:
            - success
        - name: build
          on:
            - success
